<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Oldagram</title>
  </head>
  <!-- ===================================================== -->
  <!-- ===================================================== -->
  <!-- ===================================================== -->
  <body>
    <main>
      <header>
        <img
          src="./images/oldagram-logo.png"
          class="logo"
          alt="oldagram logo"
        />
        <img
          class="user-image"
          src="./images/norm.jpg"
          alt="picture of account holder"
        />
      </header>
      <!-- ============================================ -->
      <section>
        <div class="top">
          <img id="avatar"
            class="small-image"
            src="./images/Vincent van Gogh.png"
            alt="vincent van gogh"
          />
          <div>
            <h2 id="name">Vincent van Gogh</h2>
            <p id="location">Zundert, Netherlands</p>
          </div>
        </div>
      </section>
      <!-- ============================================ -->
      <section class="middle">
        <img id="post"
          class="large-image"
          src="./images/post-vangogh.png"
          alt="van gogh"
        />
      </section>
      <!-- ============================================ -->
      <section class="bottom">
        <div class="icon-container">
          <a href="#"
            ><img src="./images/like.png" class="icon" alt="like icon"
          /></a>
          <a href="#"
            ><img src="./images/comment.png" class="icon" alt="comment icon"
          /></a>
          <a href="#"
            ><img src="./images/share.png" class="icon" alt="share icon"
          /></a>
        </div>
        <div>
          <h2 id="likes">21,492 likes</h2>
          <p id="comment"><span>vincy1853</span>just took a few mushrooms lol</p>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
